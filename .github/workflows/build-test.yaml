name: Test and Format
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.4'
          cache: true

      - name: Run tests
        run: make test

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.4'
          cache: true

      - name: Run formatting
        run: make check-format